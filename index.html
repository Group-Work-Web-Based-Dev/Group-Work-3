<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Group work </title>
</head>
<body>

<div id="app">
    <section class="section">

        <div class="container mt-1">
            <div class="header-container">
                <div class="is-fluid mb-5">
                    <h1 class="title">
                        Course List
                    </h1>
                    <p class="pt-2 subtitle">
                        All of the <strong>Lessons</strong> available this year.
                    </p>
                </div>
                <cart-component
                        :phoneItem="this.phoneItem"
                        :nameItem="this.nameItem"
                        :valid="valid"
                        :isCartOpen="this.isCartOpen" :isSuccessOrder="this.isSuccessOrder"
                        :cart="this.cart"></cart-component>
            </div>

            <lessons-component :lessons="this.lessons" :cart="this.cart"></lessons-component>
            <checkout-component></checkout-component>
        </div>
    </section>
</div>

<!--Service Worker-->
<script src="js/register.js" type="module"></script>

<!-- Vue components unpack -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.1/dist/vue.min.js"></script>

<!--Vue modules-->
<script type="module">
    import vueState from './js/index.js'

    new Vue(vueState)
</script>

</body>

</html>
