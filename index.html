<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Group work </title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>

    <div id="lessons">
        <div class="card mx-auto"
            style="width: 300px;padding-left:30px;padding-right: 30px;margin-top: 10px;padding-top: 20px;">
            <img v-bind:src="image" width="100" height="100">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="cart-text" v-text="subject"></p>
                <p class="cart-text" v-text="location"></p>
                <p class="cart-text" v-text="price"></p>
                <p class="cart-text" id="spaces">Spaces: {{spaces}}</p>
                <button id="btn-cart" :disabled="isDisabled" v-on:click="add" class="btn btn-primary">Add
                    to Cart</button>
            </div>
        </div>

        <script>
            let app = new Vue({
                el: "#lessons",
                data: {
                    image: "mathimg.png",
                    subject: "Subject: Math",
                    location: "Location: London",
                    price: "Price: Â£100",
                    spaces: 5,
                    isDisabled: false
                },
                methods: {
                    add: () => {
                        if (app.spaces > 0) {
                            app.spaces--;
                        }
                        if (app.spaces == 0) {
                            app.isDisabled = true
                        }
                    },
                },
            })
        </script>

</body>

</html>
